{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-upload"></i> Subir Archivos PDF</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <label for="file" class="form-label">Seleccionar archivos PDF</label>
                        <input type="file" class="form-control" name="file" id="file" multiple accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Subir Archivos
                    </button>
                </form>

                {% if mensaje %}
                <div class="alert alert-info">
                    {{ mensaje | safe }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
